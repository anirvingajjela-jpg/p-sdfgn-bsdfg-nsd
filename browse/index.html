<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Directory | anaCalypto</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html"><span>ana</span><h1>Calypto</h1></a>
            </div>
            <ul id="navbar-items">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../events.html">Events</a></li>
                <li><a href="index.html" style="color: #3498db;">Directory</a></li>
                <li><a href="../login.html" class="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="directory-header" style="margin-bottom: 40px;">
            <h1>Community Directory</h1>
            <p>Search for organizations, services, and support in the Wilmington area.</p>
            
            <div class="search-box" style="margin-top: 20px;">
                <input type="text" id="directory-search" placeholder="Search by name or category (e.g. food, arts)..." 
                       style="width: 100%; max-width: 600px; padding: 15px; border-radius: 30px; border: 1px solid #ddd; font-size: 16px;">
            </div>
        </div>

        <div id="event-container" class="event-container">
            <p>Loading resources...</p>
        </div>
    </main>

    <script src="../main.js"></script>
    <script src="../fetchJSON.js"></script>
    
    <script>
        // Simple search filter logic
        const searchInput = document.getElementById('directory-search');
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.filtered-event');
            
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(term) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
